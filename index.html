<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            margin: 10px 0;
            display: block;
        }
        button {
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Storage Fee Calculator</h1>
    <form id="calculator-form">
        <label for="size">Select Size:</label>
        <select id="size" required>
            <option value="" disabled selected>Select size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <label for="days">Enter Number of Days:</label>
        <input type="number" id="days" min="1" required>

        <button type="button" onclick="calculateFee()">Calculate</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        const shortTermRates = {
            "S": [7.30, 10.00, 15.25, 20.50, 25.75, 31.00],
            "M": [8.40, 11.50, 17.50, 23.50, 29.50, 35.50],
            "L": [10.40, 14.50, 22.00, 29.50, 37.00, 44.50],
            "XL": [12.90, 17.50, 26.50, 35.50, 44.50, 53.50]
        };

        const dailyRate = {
            "S": 3.20,
            "M": 3.70,
            "L": 5.30,
            "XL": 6.40
        };

        function calculateFee() {
            const size = document.getElementById('size').value;
            const days = parseInt(document.getElementById('days').value);
            const resultDiv = document.getElementById('result');

            if (!size || !days || days <= 0) {
                resultDiv.textContent = "Please enter valid size and number of days.";
                return;
            }

            let totalCost = 0;

            if (days <= 6) {
                totalCost = shortTermRates[size][days - 1];
            } else {
                totalCost = dailyRate[size] * days;
            }

            resultDiv.textContent = `Total Cost for ${days} day(s) (${size} size): $${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
